services:
  bff:
    build:
      context: ../abcall-bff/.
      dockerfile: ../abcall-bff/dev.Dockerfile
    container_name: abcall-local-bff
    restart: always
    volumes:
      - "../abcall-bff/.:/app"
    ports:
      - "5002:3002"
    environment:
      - APP_NAME=abcall-bff
    env_file:
      - ../abcall-bff/.env.local
    tty: true
    depends_on:
      - issues-api
    links:
      - issues-api
    networks:
      - bff_net
      - app_net
  issues-api:
    build:
      context: ../abcall-issues-api/.
      dockerfile: ../abcall-issues-api/dev.Dockerfile
    container_name: abcall-issue-local-api
    restart: always
    environment:
      - APP_NAME=abcall-issues-api
    env_file:
      - ../abcall-issues-api/.env.local
    volumes:
      - "../abcall-issues-api/.:/app"
    ports:
      - "5007:3007"
    tty: true
    links:
      - db
    depends_on:
      - db
    networks:
      - issue_net
      - app_net
  service:
    build:
      context: ../abcall-websocket-service/.
      dockerfile: ../abcall-websocket-service/dev.Dockerfile
    container_name: abcall-websocket-service
    restart: always
    volumes:
      - "../abcall-websocket-service/.:/app"
    ports:
      - "5009:3009"
      - "10000:9000"
    environment:
      - APP_NAME=abcall-websocket-service
    env_file:
      - ../abcall-websocket-service/.env.local
    tty: true
    depends_on:
      - issues-api
    links:
      - issues-api
    networks:
      - service_net
      - app_net
  db:
    build:
      context: .
      dockerfile: db.Dockerfile
    env_file:
      - .env.db
    container_name: local-db
    volumes:
      - "./data/postgresql:/var/lib/postgresql"
      - "./docker/postgresql:/docker-entrypoint-initdb.d"
    ports:
      - "5433:5432"
    networks:
      - issue_net
networks:
  service_net:
    name: service_net
    driver: bridge
  bff_net:
    name: bff_net
    driver: bridge
  issue_net:
    name: issue_net
    driver: bridge
  app_net:
    name: app_net
    driver: bridge